<div class="row">
  @for(item of prodects; track item.id) {
  <div class="col py-4 nht">
    <div class="card" style="width: 18rem">
      <img src="{{ item.image }}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{item.title}}</h5>
        <p class="card-text">{{item.discription}}</p>
        <a routerLink="/products/{{ item.id }}" class="btn btn-primary"
          >Go somewhere</a
        >
      </div>
    </div>
  </div>
  }
</div>
